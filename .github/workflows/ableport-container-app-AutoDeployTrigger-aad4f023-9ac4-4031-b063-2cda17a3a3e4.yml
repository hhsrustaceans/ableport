name: Trigger auto deployment for ableport-container-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'api/**'
    - '.github/workflows/ableport-container-app-AutoDeployTrigger-aad4f023-9ac4-4031-b063-2cda17a3a3e4.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ABLEPORTCONTAINERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ABLEPORTCONTAINERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ABLEPORTCONTAINERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/api 
          registryUrl: ableport.azurecr.io
          registryUsername: ${{ secrets.ABLEPORTCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ABLEPORTCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: ableport-container-app
          resourceGroup: DefaultResourceGroup-PAR
          imageToBuild: ableport.azurecr.io/ableport-container-app:${{ github.sha }}
          dockerfilePath: Dockerfile


